name: Wiki publish

on:
  gollum:
  workflow_dispatch:    
  push:
    paths: .github/workflows/wiki.yml
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo ${{ github.server_url }}/${{github.repository}}.wiki.git
    - name: Checkout
      uses: actions/checkout@v3.5.2
      with:
        repository: ${{ github.server_url }}/${{github.repository}}.wiki.git
